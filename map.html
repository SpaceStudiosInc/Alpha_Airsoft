* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
:root {
--primary: #1e90ff;
--primary-glow: rgba(30, 144, 255, 0.3);
--bg-dark: #000000;
}
body {
background: var(--bg-dark);
color: white;
font-family: 'Rajdhani', sans-serif;
overflow-x: hidden;
perspective: 1400px;
}


.parallax-container {
position: fixed;
inset: 0;
overflow: hidden;
z-index: 1;
}

/*  field background - sits above black, below grid */
.field-image {
position: absolute;
inset: 0;
background-image: url('https://github.com/SpaceStudiosInc/Alpha_Airsoft/blob/30cf3815cb6bf3079457e14ff694ab47b693a074/photo%20field_.png');
background-size: cover;
background-position: center;
opacity: 0.25;
will-change: transform;
z-index: 1;
transform-style: preserve-3d;
}
.field-image::after {
content: '';
position: absolute;
inset: 0;
background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(30,144,255,0.14) 0%, transparent 55%);
pointer-events: none;
z-index: 4;
opacity: 0.25;
transition: opacity 0.6s ease;
}

/* Grid overlay - sits above photo field */
.grid-overlay {
position: absolute;
inset: 0;
opacity: 1;
width: 100%;
height: 200%;
background-image: 
linear-gradient(to right, rgba(30,144,255,0.09) 1px, transparent 1px),
linear-gradient(to bottom, rgba(30,144,255,0.09) 1px, transparent 1px);
background-size: 60px 60px;
pointer-events: none;
z-index: 2;
will-change: transform, opacity;
animation: gridDrift 28s linear infinite;
}
@keyframes gridDrift {
0%   { transform: translateY(0); }
100% { transform: translateY(-50%); }
}

nav {
position: fixed;
top: 0;
width: 100%;
background: rgba(0, 0, 0, 0.9);
backdrop-filter: blur(20px);
border-bottom: 1px solid rgba(30, 144, 255, 0.3);
padding: 1.2rem 4%;
display: flex;
align-items: center;
justify-content: space-between;
z-index: 1000;
}
.logo {
font-family: 'Orbitron', sans-serif;
font-size: 1.8rem;
font-weight: 900;
color: var(--primary);
letter-spacing: 2px;
text-decoration: none;
text-shadow: 0 0 20px var(--primary-glow);

}
.logo:hover {

}
.nav-links {

gap: 2rem;
list-style: none;
align-items: center;
}
.nav-links a {
color: white;
text-decoration: none;
font-size: 0.95rem;
font-weight: 600;
letter-spacing: 1px;
text-transform: uppercase;
padding: 0.6rem 1.2rem;
position: relative;
transition: all 0.3s;
}
.nav-links a::before {
content: '';
position: absolute;
bottom: 0;
left: 50%;
width: 0;
height: 2px;
background: var(--primary);
transform: translateX(-50%);
transition: width 0.3s;
}
.nav-links a:hover::before,
.nav-links a.active::before {
width: 80%;
}
.nav-links a:hover,
.nav-links a.active {

  .content {

<script>
document.addEventListener('DOMContentLoaded', () => {
  const fieldImg = document.getElementById('fieldImage');
  const grid = document.getElementById('grid');
  const isMobile = window.innerWidth <= 768;

  let mouse = { x: 0, y: 0 };
  let target = { x: 0, y: 0, tx: 0, ty: 0, scale: 1 };
  let current = { x: 0, y: 0, tx: 0, ty: 0, scale: 1, gridX: 0, gridY: 0 };
  let scrollY = 0;

  window.addEventListener('scroll', () => {
    scrollY = window.scrollY;
  });

  if (!isMobile) {
    document.addEventListener('mousemove', e => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = (e.clientY / window.innerHeight) * 2 - 1;

      fieldImg.style.setProperty('--mx', `${e.clientX}px`);
      fieldImg.style.setProperty('--my', `${e.clientY}px`);
    });
  }

  function raf() {
    if (!isMobile) {
      target.x = mouse.x * 30;
      target.y = mouse.y * 30;
      target.tx = -mouse.y * 11;
      target.ty =  mouse.x * 14;
      const dist = Math.hypot(mouse.x, mouse.y);
      target.scale = 1 + dist * 0.035;

      target.gridX = mouse.x * 38;
      target.gridY = mouse.y * 25;
    }

    const ease = 0.065;
    const gridEase = 0.055;

    current.x += (target.x - current.x) * ease;
    current.y += (target.y - current.y) * ease;
    current.tx += (target.tx - current.tx) * ease * 0.8;
    current.ty += (target.ty - current.ty) * ease * 0.8;
    current.scale += (target.scale - current.scale) * ease * 0.5;

    current.gridX += (target.gridX - current.gridX) * gridEase;
    current.gridY += (target.gridY - current.gridY) * gridEase;

    grid.style.opacity = '1';

    const scrollShift = -scrollY * 0.22;
    fieldImg.style.transform = 
      `translate3d(${current.x.toFixed(2)}px, ${current.y.toFixed(2)}px, 0px) ` +
      `rotateX(${current.tx.toFixed(2)}deg) rotateY(${current.ty.toFixed(2)}deg) ` +
      `scale(${current.scale.toFixed(4)}) ` +
      `translateY(${scrollShift}px)`;

    grid.style.transform = `translate(${current.gridX.toFixed(2)}px, ${current.gridY.toFixed(2)}px)`;

    requestAnimationFrame(raf);
  }
  raf();

  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');
  const navItems = document.querySelectorAll('.nav-links a');

  const toggleMenu = () => {
    navLinks.classList.toggle('open');
    hamburger.classList.toggle('open');
    document.body.style.overflow = navLinks.classList.contains('open') ? 'hidden' : '';
  };

  hamburger?.addEventListener('click', (e) => {
    e.stopPropagation();
    toggleMenu();
  });

  navItems.forEach(item => {
    item.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        toggleMenu();
      }
    });
  });

  document.addEventListener('click', (e) => {
    if (window.innerWidth <= 768 && 
        !e.target.closest('nav') && 
        navLinks.classList.contains('open')) {
      toggleMenu();
    }
  });

  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const clockEl = document.getElementById('clock');
    if (clockEl) {
      clockEl.textContent = `${hours}:${minutes}:${seconds}`;
    }
  }

  updateClock();
  setInterval(updateClock, 1000);

  // Interactive map zones
  const zones = document.querySelectorAll('.map-zone');
  const tooltip = document.getElementById('tooltip');
  const mobileLabel = document.getElementById('mobileLabel');
  let activeMobileZone = null;
  let labelTimeout = null;

  zones.forEach(zone => {
    // Desktop hover behavior
    if (!isMobile) {
      zone.addEventListener('mouseenter', function(e) {
        const zoneName = this.getAttribute('data-zone');
        tooltip.textContent = zoneName;
        tooltip.classList.add('show');
      });

      zone.addEventListener('mousemove', (e) => {
        const cursorX = e.clientX;
        const cursorY = e.clientY;
        tooltip.style.left = (cursorX + 15) + 'px';
        tooltip.style.top = (cursorY + 15) + 'px';
      });

      zone.addEventListener('mouseleave', function() {
        tooltip.classList.remove('show');
      });
    } 
    // Mobile tap behavior
    else {
      zone.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const zoneName = this.getAttribute('data-zone');
        
        // Remove active class from all zones
        zones.forEach(z => z.classList.remove('active'));
        
        // Add active class to clicked zone
        this.classList.add('active');
        activeMobileZone = this;
        
        // Show mobile label
        mobileLabel.textContent = zoneName;
        mobileLabel.classList.add('show');
        
        // Clear existing timeout
        if (labelTimeout) {
          clearTimeout(labelTimeout);
        }
        
        // Hide label after 2 seconds
        labelTimeout = setTimeout(() => {
          mobileLabel.classList.remove('show');
          if (activeMobileZone) {
            activeMobileZone.classList.remove('active');
            activeMobileZone = null;
          }
        }, 2000);
      });
    }
  });

  // Clear active zone when tapping outside on mobile
  if (isMobile) {
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.map-zone')) {
        zones.forEach(z => z.classList.remove('active'));
        mobileLabel.classList.remove('show');
        activeMobileZone = null;
        if (labelTimeout) {
          clearTimeout(labelTimeout);
        }
      }
    });
  }
});
</script>
</body>
</html>
