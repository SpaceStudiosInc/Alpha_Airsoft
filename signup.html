<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('https://github.com/SpaceStudiosInc/AlphaAirsoft/blob/d782673e9b3e2c934d95bfe98901e228f84afc9d/images/Cursor.cur'), auto;
    }

    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      background: #000;
      border-bottom: 2px solid #1e90ff;
      padding: 12px 24px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav h1 {
      font-size: 24px;
      color: #1e90ff;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background: rgba(30, 144, 255, 0.2);
    }

    .form-section {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 900px;
      width: 100%;
      margin: 2rem auto;
      box-sizing: border-box;
    }

    .form-section h2 {
      font-family: 'Orbitron', sans-serif;
      color: #1e90ff;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }

    iframe {
      width: 100%;
      height: 80vh;
      max-height: 1000px;
      border: none;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.2);
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      .form-section {
        padding: 1rem;
      }

      iframe {
        height: 60vh;
      }

      .form-section h2 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
