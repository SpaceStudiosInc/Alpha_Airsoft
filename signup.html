<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Alpha Airsoft</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Mobile menu styles */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 2rem;
      height: 2rem;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 10;
    }

    .hamburger div {
      width: 2rem;
      height: 0.25rem;
      background: #1e90ff;
      border-radius: 10px;
      transition: all 0.3s linear;
      position: relative;
      transform-origin: 1px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    /* Mobile menu open state */
    .nav-links.open {
      transform: translateX(0%);
    }

    /* Mobile styles */
    @media screen and (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        position: fixed;
        top: 70px; /* Start below the header */
        right: 0;
        height: calc(100vh - 70px);
        width: 70%;
        background: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Align to top */
        gap: 20px;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 5;
        padding: 30px 20px 20px;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        margin: 0;
        overflow-y: auto;
      }

      .nav-links li {
        opacity: 0;
      }

      .nav-links.open {
        transform: translateX(0);
      }

      .nav-links.open li {
        opacity: 1;
      }

      .nav-links li {
        opacity: 0;
        transition: opacity 0.5s ease 0.2s;
      }
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('https://github.com/SpaceStudiosInc/AlphaAirsoft/blob/d782673e9b3e2c934d95bfe98901e228f84afc9d/images/Cursor.cur'), auto;
    }

    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      background: #000;
      border-bottom: 2px solid #1e90ff;
      padding: 12px 24px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav h1 {
      font-size: 24px;
      color: #1e90ff;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background: rgba(30, 144, 255, 0.2);
    }

    .form-section {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 900px;
      width: 100%;
      margin: 2rem auto;
      box-sizing: border-box;
    }

    .form-section h2 {
      font-family: 'Orbitron', sans-serif;
      color: #1e90ff;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }

    iframe {
      width: 100%;
      height: 80vh;
      max-height: 1000px;
      border: none;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.2);
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      .form-section {
        padding: 1rem;
      }

      iframe {
        height: 60vh;
      }

      .form-section h2 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>
      <a href="index.html" style="color: #1e90ff; text-decoration: none;">
        Alpha Airsoft
      </a>
    </h1>
    <button class="hamburger" aria-label="Menu">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Clayton Approved</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="signup.html">Waivers</a></li>
    </ul>
  </nav>

  <section class="form-section">
    <h2>Sign Waivers Here</h2>
    <iframe src="https://forms.gle/Sf6HKmgLTXWm5QBk6" loading="lazy">Loadingâ€¦</iframe>
  </section>
  <script>
    // Mobile menu toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const navItems = document.querySelectorAll('.nav-links li');

    function toggleMenu() {
      // Toggle menu
      navLinks.classList.toggle('open');
      hamburger.classList.toggle('open');
      
      // Animate links
      navItems.forEach((link, index) => {
        if (link.style.animation) {
          link.style.animation = '';
        } else {
          link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
        }
      });
    }

    if (hamburger) {
      hamburger.addEventListener('click', toggleMenu);
    }

    // Close menu when clicking on a link
    if (navItems) {
      navItems.forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            toggleMenu();
          }
        });
      });
    }

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 && 
          !e.target.closest('nav') && 
          navLinks && 
          navLinks.classList.contains('open')) {
        toggleMenu();
      }
    });
  </script>
</body>
</html>
