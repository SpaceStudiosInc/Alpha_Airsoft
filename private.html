<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/SpaceStudiosInc/AlphaAirsoft/df99c32bb628e714b6afe45408a7fccf6d0023e1/images/favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Alpha Shooter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ✅ Body and HTML scroll fix */
    body, html {
      min-height: 100%;
      background: #000;
      font-family: -webkit, Tahoma, Geneva, sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-x pan-y;
    }

    nav {
      width: 100%;
      background: #000;
      border-bottom: 2px solid #1e90ff;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav h1 {
      font-size: 24px;
      color: #1e90ff;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background: rgba(30, 144, 255, 0.2);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 2rem;
      height: 2rem;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 1001;
    }

    .hamburger div {
      width: 2rem;
      height: 0.25rem;
      background: #1e90ff;
      border-radius: 10px;
      transition: all 0.3s linear;
      position: relative;
      transform-origin: 1px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    @media screen and (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        position: fixed;
        top: 70px;
        right: 0;
        height: calc(100vh - 70px);
        width: 70%;
        background: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        gap: 15px;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 999;
        padding: 20px 15px;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        margin: 0;
        overflow-y: auto;
      }

      .nav-links.open {
        transform: translateX(0);
      }

      .nav-links li {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .nav-links.open li {
        opacity: 1;
      }
    }

    /* ✅ Game container can now scroll naturally */
    .game-container {
      width: 100%;
      min-height: calc(100vh - 70px);
      position: relative;
      top: 70px;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      background: #000;
      padding-bottom: 50px; /* space for scroll on small screens */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Loading indicator */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #1e90ff;
      font-size: 18px;
      z-index: 1;
    }

    /* Mobile optimization - keep game visible */
    @media screen and (max-width: 768px) {
      .game-container {
        min-height: calc(100vh - 70px);
        top: 70px;
        overflow-y: auto;
        padding-bottom: 100px;
      }

      iframe {
        display: block;
        width: 100%;
        height: auto;
        min-height: 400px;
      }

      nav h1 {
        font-size: 20px;
      }
    }

    /* Landscape mobile optimization */
    @media screen and (max-width: 768px) and (orientation: landscape) {
      nav {
        height: 50px;
        padding: 8px 16px;
      }

      nav h1 {
        font-size: 18px;
      }

      .game-container {
        min-height: calc(100vh - 50px);
        top: 50px;
      }

      .nav-links {
        top: 50px;
        height: calc(100vh - 50px);
      }
    }

    /* Tablet optimization */
    @media screen and (min-width: 769px) and (max-width: 1024px) {
      .game-container {
        min-height: calc(100vh - 70px);
      }

      iframe {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>
      <a href="index.html" style="color: #1e90ff; text-decoration: none;">
        Alpha Shooter
      </a>
    </h1>
    <button class="hamburger" aria-label="Toggle Menu">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Clayton Approved</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="signup.html">Waivers</a></li>
    </ul>
  </nav>

  <div class="game-container">
    <div class="loading">Loading Alpha Shooter...</div>
    <iframe 
      src="https://spacestudiosinc.github.io/AlphaShooter" 
      allow="fullscreen; accelerometer; gyroscope; gamepad"
      allowfullscreen
      title="Alpha Shooter Game"></iframe>
  </div>
  
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const navItems = document.querySelectorAll('.nav-links li');
    const iframe = document.querySelector('iframe');
    const loading = document.querySelector('.loading');

    // Hide loading indicator when iframe loads
    if (iframe) {
      iframe.addEventListener('load', () => {
        if (loading) {
          loading.style.display = 'none';
        }
      });
    }

    function toggleMenu() {
      navLinks.classList.toggle('open');
      hamburger.classList.toggle('open');

      navItems.forEach((link, index) => {
        link.style.animation = navLinks.classList.contains('open')
          ? `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`
          : '';
      });
    }

    if (hamburger) {
      hamburger.addEventListener('click', toggleMenu);
    }

    if (navItems) {
      navItems.forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            toggleMenu();
          }
        });
      });
    }

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 &&
          !e.target.closest('nav') &&
          navLinks &&
          navLinks.classList.contains('open')) {
        toggleMenu();
      }
    });

    // Adjust iframe on resize
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function adjustIframe() {
      const iframe = document.querySelector('iframe');
      const container = document.querySelector('.game-container');
      if (iframe && container) {
        iframe.style.width = '100%';
        iframe.style.height = '100%';
      }
    }

    window.addEventListener('resize', debounce(adjustIframe, 100));
    window.addEventListener('orientationchange', debounce(adjustIframe, 100));
    window.addEventListener('load', adjustIframe);

    // Prevent zoom on mobile pinch
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
