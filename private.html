<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/SpaceStudiosInc/AlphaAirsoft/df99c32bb628e714b6afe45408a7fccf6d0023e1/images/favicon.png" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha Shooter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and basic styles */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Navbar styling */
    nav {
      width: 100%;
      background: #000;
      border-bottom: 2px solid #1e90ff;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav h1 {
      font-size: 24px;
      color: #1e90ff;
      font-weight: 600;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      background: rgba(30, 144, 255, 0.2);
    }

    /* Iframe fills remaining space below navbar */
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Alpha Shooter</h1>
    <ul>

    </ul>
  </nav>
<p> What are you looking for?</p>
   
</body>
</html>
