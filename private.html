<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/SpaceStudiosInc/AlphaAirsoft/df99c32bb628e714b6afe45408a7fccf6d0023e1/images/favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Alpha Shooter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #000;
      font-family: -webkit, Tahoma, Geneva, sans-serif;
      color: #ffffff;
      overflow: hidden;
      touch-action: manipulation;
    }

    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 2px solid #1e90ff;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    nav.hidden {
      transform: translateY(-100%);
    }

    nav h1 {
      font-size: 24px;
      color: #1e90ff;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background: rgba(30, 144, 255, 0.2);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 2rem;
      height: 2rem;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 1001;
    }

    .hamburger div {
      width: 2rem;
      height: 0.25rem;
      background: #1e90ff;
      border-radius: 10px;
      transition: all 0.3s linear;
      position: relative;
      transform-origin: 1px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .game-container {
      width: 100%;
      height: 100vh;
      height: 100dvh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #1e90ff;
      font-size: 18px;
      z-index: 1;
      pointer-events: none;
    }

    /* Mobile tap indicator */
    .tap-indicator {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 144, 255, 0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .tap-indicator.show {
      opacity: 1;
    }

    @media screen and (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        height: 60px;
        padding: 10px 16px;
      }

      nav h1 {
        font-size: 20px;
      }

      .nav-links {
        position: fixed;
        top: 60px;
        right: 0;
        height: calc(100vh - 60px);
        height: calc(100dvh - 60px);
        width: 70%;
        background: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        gap: 15px;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 999;
        padding: 20px 15px;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        margin: 0;
        overflow-y: auto;
      }

      .nav-links.open {
        transform: translateX(0);
      }

      .nav-links li {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .nav-links.open li {
        opacity: 1;
      }

      /* Auto-hide nav on mobile after 3 seconds */
      nav.auto-hide {
        transform: translateY(-100%);
      }
    }

    /* Landscape mobile optimization */
    @media screen and (max-width: 768px) and (orientation: landscape) {
      nav {
        height: 45px;
        padding: 6px 12px;
      }

      nav h1 {
        font-size: 16px;
      }

      .nav-links {
        top: 45px;
        height: calc(100vh - 45px);
        height: calc(100dvh - 45px);
      }

      .hamburger {
        width: 1.5rem;
        height: 1.5rem;
      }

      .hamburger div {
        width: 1.5rem;
        height: 0.2rem;
      }
    }

    /* Desktop - no auto-hide */
    @media screen and (min-width: 769px) {
      .game-container {
        height: calc(100vh - 70px);
        top: 70px;
      }

      .tap-indicator {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="tap-indicator">Tap top of screen to show menu</div>
  
  <nav id="navbar">
    <h1>
      <a href="index.html" style="color: #1e90ff; text-decoration: none;">
        Alpha Shooter
      </a>
    </h1>
    <button class="hamburger" aria-label="Toggle Menu">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Clayton Approved</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="signup.html">Waivers</a></li>
    </ul>
  </nav>

  <div class="game-container">
    <div class="loading">Loading Alpha Shooter...</div>
    <iframe 
      src="https://spacestudiosinc.github.io/AlphaShooter" 
      allow="fullscreen; accelerometer; gyroscope; gamepad"
      allowfullscreen
      title="Alpha Shooter Game"></iframe>
  </div>
  
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const navItems = document.querySelectorAll('.nav-links li');
    const iframe = document.querySelector('iframe');
    const loading = document.querySelector('.loading');
    const navbar = document.getElementById('navbar');
    const tapIndicator = document.querySelector('.tap-indicator');
    
    let hideTimeout;
    let hasInteracted = false;

    // Hide loading indicator when iframe loads
    if (iframe) {
      iframe.addEventListener('load', () => {
        if (loading) {
          loading.style.display = 'none';
        }
        // Start auto-hide timer on mobile after game loads
        if (window.innerWidth <= 768) {
          startAutoHideTimer();
        }
      });
    }

    function toggleMenu() {
      navLinks.classList.toggle('open');
      hamburger.classList.toggle('open');

      navItems.forEach((link, index) => {
        link.style.animation = navLinks.classList.contains('open')
          ? `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`
          : '';
      });

      // Keep navbar visible when menu is open
      if (navLinks.classList.contains('open')) {
        clearTimeout(hideTimeout);
        navbar.classList.remove('hidden');
      }
    }

    if (hamburger) {
      hamburger.addEventListener('click', toggleMenu);
    }

    if (navItems) {
      navItems.forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            toggleMenu();
          }
        });
      });
    }

    // Auto-hide navbar on mobile
    function startAutoHideTimer() {
      if (window.innerWidth <= 768 && !navLinks.classList.contains('open')) {
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(() => {
          navbar.classList.add('hidden');
          if (!hasInteracted) {
            showTapIndicator();
          }
        }, 3000);
      }
    }

    function showTapIndicator() {
      tapIndicator.classList.add('show');
      setTimeout(() => {
        tapIndicator.classList.remove('show');
      }, 3000);
      hasInteracted = true;
    }

    // Show navbar on tap at top of screen (mobile)
    document.addEventListener('touchstart', (e) => {
      if (window.innerWidth <= 768) {
        const touchY = e.touches[0].clientY;
        // If touch is in top 80px of screen and navbar is hidden
        if (touchY < 80 && navbar.classList.contains('hidden')) {
          navbar.classList.remove('hidden');
          startAutoHideTimer();
        }
      }
    });

    // Keep navbar visible on interaction
    navbar.addEventListener('mouseenter', () => {
      clearTimeout(hideTimeout);
      navbar.classList.remove('hidden');
    });

    navbar.addEventListener('mouseleave', () => {
      if (window.innerWidth <= 768) {
        startAutoHideTimer();
      }
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 &&
          !e.target.closest('nav') &&
          navLinks &&
          navLinks.classList.contains('open')) {
        toggleMenu();
        startAutoHideTimer();
      }
    });

    // Handle resize
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        clearTimeout(hideTimeout);
        navbar.classList.remove('hidden');
      } else {
        startAutoHideTimer();
      }
    });

    // Prevent zoom on mobile
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });

    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
