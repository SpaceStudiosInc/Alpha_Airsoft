<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/SpaceStudiosInc/AlphaAirsoft/df99c32bb628e714b6afe45408a7fccf6d0023e1/images/favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha Shooter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Mobile menu styles */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 2rem;
      height: 2rem;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 1001;
    }

    .hamburger div {
      width: 2rem;
      height: 0.25rem;
      background: #1e90ff;
      border-radius: 10px;
      transition: all 0.3s linear;
      position: relative;
      transform-origin: 1px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    /* Mobile styles */
    @media screen and (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        position: fixed;
        top: 70px;
        right: 0;
        height: calc(100vh - 70px);
        width: 70%;
        background: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        gap: 15px;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 5;
        padding: 20px 15px;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        margin: 0;
        overflow-y: auto;
      }

      .nav-links.open {
        transform: translateX(0);
      }

      .nav-links li {
        opacity: 0;
        transition: opacity 0.5s ease 0.2s;
      }

      .nav-links.open li {
        opacity: 1;
      }
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Navbar */
    nav {
      width: 100%;
      background: #000;
      border-bottom: 2px solid #1e90ff;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav h1 {
      font-size: 24px;
      color: #1e90ff;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background: rgba(30, 144, 255, 0.2);
    }

    /* Iframe */
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      max-width: 565px; /* Original game width */
      height: 100%;
      max-height: 400px; /* Original game height */
      margin: auto; /* Center horizontally */
      display: block;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      iframe {
        max-width: 90vw; /* Scale down for smaller screens */
        max-height: calc(90vw * (400 / 565)); /* Maintain aspect ratio */
      }
    }

    @media screen and (max-width: 480px) {
      iframe {
        max-width: 95vw; /* Further scale down for very small screens */
        max-height: calc(95vw * (400 / 565)); /* Maintain aspect ratio */
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>
      <a href="index.html" style="color: #1e90ff; text-decoration: none;">
        Alpha Airsoft
      </a>
    </h1>
    <button class="hamburger" aria-label="Menu">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Clayton Approved</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="signup.html">Waivers</a></li>
    </ul>
  </nav>

  <!-- Iframe centered in page -->
  <iframe src="https://spacestudiosinc.github.io/AlphaShooter/"></iframe>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const navItems = document.querySelectorAll('.nav-links li');

    function toggleMenu() {
      navLinks.classList.toggle('open');
      hamburger.classList.toggle('open');

      navItems.forEach((link, index) => {
        link.style.animation = navLinks.classList.contains('open')
          ? `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`
          : '';
      });
    }

    if (hamburger) {
      hamburger.addEventListener('click', toggleMenu);
    }

    if (navItems) {
      navItems.forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            toggleMenu();
          }
        });
      });
    }

    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 &&
          !e.target.closest('nav') &&
          navLinks &&
          navLinks.classList.contains('open')) {
        toggleMenu();
      }
    });
  </script>
</body>
</html>
