<nav>
  <h1>Alpha Airsoft</h1>
  <button id="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-navigation">&#9776;</button>
  <ul id="primary-navigation">
    <li><a href="index.html">Home</a></li>
    <li><a href="shop.html">Clayton Approved</a></li>
    <li><a href="map.html">Map</a></li>
    <li><a href="signup.html">Waiver</a></li>
  </ul>
</nav>

<style>
  body {
    margin: 0;
    padding: 0;
    margin-top: 60px; /* Reserve space for fixed nav */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: black;
    border-bottom: 2px solid #1e90ff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    font-family: inherit;
    z-index: 1000;
  }

  nav h1 {
    font-family: 'Orbitron', sans-serif;
    color: #1e90ff;
    font-weight: 600;
    font-size: 24px;
    user-select: none;
    margin: 0;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    color: #1e90ff;
    text-decoration: none;
    font-weight: 600;
    cursor: url('https://raw.githubusercontent.com/SpaceStudiosInc/AlphaAirsoft/main/images/Cursor.png'), auto;
  }

  nav ul li a:hover,
  nav ul li a:focus {
    color: white;
  }

  #menu-toggle {
    display: none;
    font-size: 28px;
    background: none;
    border: none;
    color: #1e90ff;
    cursor: pointer;
  }

  @media (max-width: 600px) {
    #menu-toggle {
      display: block;
    }

    nav ul {
      flex-direction: column;
      background: black;
      position: absolute;
      top: 56px;
      right: 0;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      border-top: 2px solid #1e90ff;
    }

    nav ul.show {
      max-height: 500px; /* Enough to show all links */
    }

    nav ul li {
      text-align: center;
      margin: 10px 0;
    }

    nav ul li a {
      display: block;
      padding: 10px 0;
    }
  }
</style>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navUl = document.getElementById('primary-navigation');

  menuToggle.addEventListener('click', () => {
    const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
    menuToggle.setAttribute('aria-expanded', !expanded);
    navUl.classList.toggle('show');
  });

  // Close menu on link click (mobile)
  document.querySelectorAll('#primary-navigation a').forEach(link => {
    link.addEventListener('click', () => {
      if (window.innerWidth <= 600) {
        navUl.classList.remove('show');
        menuToggle.setAttribute('aria-expanded', false);
      }
    });
  });
</script>
