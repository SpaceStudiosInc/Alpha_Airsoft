<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>Alpha Airsoft</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Orbitron:wght@600;900&display=swap" rel="stylesheet" />
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
    }
:root {
--primary: #1e90ff;
--primary-glow: rgba(30, 144, 255, 0.3);
--bg-dark: #0a0a0a;
    }
body {
background: var(--bg-dark);
color: white;
font-family: 'Rajdhani', sans-serif;
overflow-x: hidden;
    }
.video-background {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 0;
pointer-events: none;
overflow: hidden;
    }
.video-background::after {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0, 0, 0, 0.5);
z-index: 1;
    }
.video-background iframe {
width: 100vw;
height: 56.25vw;
min-height: 100vh;
min-width: 177.77vh;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
object-fit: cover;
    }
nav {
position: fixed;
top: 0;
width: 100%;
background: rgba(10, 10, 10, 0.9);
backdrop-filter: blur(20px);
border-bottom: 1px solid rgba(30, 144, 255, 0.3);
padding: 1.2rem 4%;
display: flex;
align-items: center;
justify-content: space-between;
z-index: 1000;
    }
.logo {
font-family: 'Orbitron', sans-serif;
font-size: 1.8rem;
font-weight: 900;
color: var(--primary);
letter-spacing: 2px;
text-decoration: none;
text-shadow: 0 0 20px var(--primary-glow);
transition: all 0.3s;
    }
.logo:hover {
text-shadow: 0 0 30px var(--primary-glow), 0 0 40px var(--primary-glow);
    }
.nav-links {
display: flex;
gap: 2rem;
list-style: none;
align-items: center;
    }
.nav-links a {
color: white;
text-decoration: none;
font-size: 0.95rem;
font-weight: 600;
letter-spacing: 1px;
text-transform: uppercase;
padding: 0.6rem 1.2rem;
position: relative;
transition: all 0.3s;
    }
.nav-links a::before {
content: '';
position: absolute;
bottom: 0;
left: 50%;
width: 0;
height: 2px;
background: var(--primary);
transform: translateX(-50%);
transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
box-shadow: 0 0 10px var(--primary-glow);
    }
.nav-links a:hover::before,
.nav-links a.active::before {
width: 80%;
height: 3px;
box-shadow: 0 0 15px var(--primary-glow);
    }
.nav-links a:hover,
.nav-links a.active {
color: var(--primary);
    }
.hamburger {
display: none;
flex-direction: column;
gap: 5px;
background: transparent;
border: none;
cursor: pointer;
padding: 0.5rem;
    }
.hamburger div {
width: 25px;
height: 2px;
background: var(--primary);
transition: all 0.3s;
border-radius: 2px;
    }
.time-display {
font-family: 'Orbitron', sans-serif;
font-size: 0.9rem;
color: var(--primary);
letter-spacing: 2px;
font-variant-numeric: tabular-nums;
    }
.content {
position: relative;
z-index: 10;
min-height: 100vh;
padding-top: 80px;
display: flex;
align-items: center;
justify-content: center;
    }
.hero {
text-align: center;
animation: fadeInUp 0.8s ease-out;
max-width: 70%;
margin: 0 auto;
    }
@keyframes fadeInUp {
      from {
opacity: 0;
transform: translateY(30px);
      }
      to {
opacity: 1;
transform: translateY(0);
      }
    }
.hero-title {
font-family: 'Orbitron', sans-serif;
font-size: clamp(3rem, 10vw, 7rem);
font-weight: 900;
letter-spacing: -2px;
margin-bottom: 2rem;
background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
background-clip: text;
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
line-height: 1.1;
position: relative;
display: inline-block;
transform-style: preserve-3d;
perspective: 1000px;
    }
.hero-title.scrambling {
animation: glitch 0.6s ease-out;
    }
@keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
.hero-subtitle {
font-size: 1.4rem;
color: rgba(255, 255, 255, 0.8);
margin-bottom: 3rem;
letter-spacing: 4px;
text-transform: uppercase;
font-weight: 300;
    }
.cta-button {
display: inline-block;
padding: 1.2rem 3rem;
background: transparent;
border: 2px solid var(--primary);
color: var(--primary);
text-decoration: none;
font-size: 1.1rem;
font-weight: 700;
letter-spacing: 2px;
text-transform: uppercase;
position: relative;
overflow: hidden;
transition: all 0.3s;
font-family: 'Rajdhani', sans-serif;
    }
.cta-button::before {
content: '';
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(45deg, var(--primary), #00c3ff);
z-index: -1;
transition: left 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    }
.cta-button:hover {
color: #000;
box-shadow: 0 10px 30px rgba(30, 144, 255, 0.5);
transform: translateY(-5px);
    }
.cta-button:hover::before {
left: 0;
    }
.cta-button:active {
transform: translateY(0);
box-shadow: 0 5px 15px rgba(30, 144, 255, 0.3);
    }
/* Mobile Styles */
@media screen and (max-width: 768px) {
.hamburger {
display: flex;
z-index: 1001;
      }
.nav-links {
position: fixed;
top: 76px;
right: 0;
height: calc(100vh - 76px);
width: 80%;
max-width: 300px;
background: rgba(10, 10, 10, 0.98);
backdrop-filter: blur(20px);
flex-direction: column;
align-items: center;
justify-content: flex-start;
gap: 1.5rem;
transform: translateX(100%);
transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
padding: 2rem 1rem;
border-left: 1px solid rgba(30, 144, 255, 0.3);
      }
.nav-links.open {
transform: translateX(0);
      }
.nav-links a {
font-size: 1.1rem;
padding: 1rem 1.5rem;
min-height: 44px;
display: flex;
align-items: center;
justify-content: center;
      }
.hamburger.open div:nth-child(1) {
transform: rotate(45deg) translate(5px, 5px);
      }
.hamburger.open div:nth-child(2) {
opacity: 0;
      }
.hamburger.open div:nth-child(3) {
transform: rotate(-45deg) translate(7px, -6px);
      }
.time-display {
display: none;
      }
.hero {
max-width: 90%;
padding: 1rem;
      }
.hero-content {
padding: 1rem;
text-align: center;
      }
.hero-title {
font-size: clamp(2rem, 8vw, 4rem);
margin-bottom: 1rem;
      }
.hero-subtitle {
font-size: clamp(1rem, 3vw, 1.5rem);
margin-bottom: 2rem;
      }
.cta-button {
font-size: 1rem;
padding: 1rem 2rem;
min-height: 48px;
      }
.video-background iframe {
width: 100vw;
height: 100vh;
min-width: 100vw;
min-height: 100vh;
object-fit: cover;
position: absolute;
top: 0;
left: 0;
transform: none;
      }
    }

/* Tablet Styles */
@media screen and (min-width: 769px) and (max-width: 1024px) {
.nav-links a {
font-size: 0.9rem;
padding: 0.5rem 1rem;
      }
.hero {
max-width: 80%;
      }
.hero-title {
font-size: clamp(3rem, 7vw, 5rem);
      }
.hero-subtitle {
font-size: clamp(1.2rem, 3vw, 1.8rem);
      }
    }

/* Small Mobile Devices */
@media screen and (max-width: 480px) {
.logo {
font-size: 1.4rem;
      }
nav {
padding: 1rem 3%;
      }
.nav-links {
width: 90%;
      }
.hero {
max-width: 95%;
      }
.hero-title {
font-size: clamp(1.8rem, 10vw, 3rem);
      }
.hero-subtitle {
font-size: clamp(0.9rem, 4vw, 1.3rem);
      }
.cta-button {
font-size: 0.9rem;
padding: 0.8rem 1.5rem;
      }
    }
</style>
</head>
<body>
<div class="video-background">
<iframe
src="https://www.youtube.com/embed/ChykAXLLwLo?autoplay=1&mute=1&controls=0&loop=1&playlist=ChykAXLLwLo&modestbranding=1&showinfo=0&rel=0&disablekb=1&fs=0&playsinline=1&iv_load_policy=3&cc_load_policy=0"
frameborder="0"
allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
allowfullscreen
></iframe>
</div>
<nav>
<a href="index.html" class="logo">ALPHA AIRSOFT</a>
<button class="hamburger" aria-label="Menu">
<div></div>
<div></div>
<div></div>
</button>
<ul class="nav-links">
<li><a href="index.html" class="active">Home</a></li>
<li><a href="shop.html">Clayton Approved</a></li>
<li><a href="map.html">Map</a></li>
<li><a href="signup.html">Waivers</a></li>
<li class="time-display" id="clock">00:00:00</li>
</ul>
</nav>
<div class="content">
<div class="hero">
<h1 class="hero-title" id="scrambleText">ALPHA AIRSOFT</h1>
<p class="hero-subtitle">Tactical Excellence</p>
<a href="https://www.youtube.com/@alphaairsoft_pslm23" class="cta-button" target="_blank">
<span>Watch Channel</span>
</a>
</div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');
  const navItems = document.querySelectorAll('.nav-links a');
  
  const toggleMenu = () => {
    navLinks.classList.toggle('open');
    hamburger.classList.toggle('open');
    document.body.style.overflow = navLinks.classList.contains('open') ? 'hidden' : '';
  };
  
  hamburger?.addEventListener('click', (e) => {
    e.stopPropagation();
    toggleMenu();
  });
  
  // Close menu when clicking on nav items
  navItems.forEach(item => {
    item.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        toggleMenu();
      }
    });
  });
  
  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    if (window.innerWidth <= 768 && 
        !e.target.closest('nav') && 
        navLinks.classList.contains('open')) {
      toggleMenu();
    }
  });
  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
  }
  updateClock();
  setInterval(updateClock, 1000);
  
  // Text scramble effect for hero title
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let interval = null;
  
  const heroTitle = document.querySelector(".hero-title");
  if (heroTitle) {
    const runScramble = (element) => {
      let iteration = 0;
      const originalText = element.textContent;
      const textLength = originalText.length;
      
      clearInterval(interval);
      
      interval = setInterval(() => {
        element.innerText = originalText
          .split("")
          .map((letter, index) => {
            if(index < iteration) {
              return originalText[index];
            }
            return letters[Math.floor(Math.random() * 26)];
          })
          .join("");
        
        if(iteration >= textLength) { 
          clearInterval(interval);
        }
        
        iteration += 1 / 3;
      }, 30);
    };
    
    runScramble(heroTitle);
  }
});

// Parallax effect on cursor movement
document.addEventListener('mousemove', (e) => {
const heroTitle = document.getElementById('scrambleText');
const rect = heroTitle.getBoundingClientRect();
const centerX = rect.left + rect.width / 2;
const centerY = rect.top + rect.height / 2;
const mouseX = e.clientX;
const mouseY = e.clientY;

const rotateX = (mouseY - centerY) * 0.01;
const rotateY = (mouseX - centerX) * 0.01;

heroTitle.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

// Reset on mouse leave
document.addEventListener('mouseleave', () => {
document.getElementById('scrambleText').style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
});
</script>
</body>
</html>
