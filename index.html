<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha Airsoft</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('https://github.com/SpaceStudiosInc/AlphaAirsoft/blob/d782673e9b3e2c934d95bfe98901e228f84afc9d/images/Cursor.cur'), auto;
    }

    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .video-background iframe {
      width: 100vw;
      height: 56.25vw; /* 16:9 aspect ratio */
      min-height: 100vh;
      min-width: 177.77vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid #1e90ff;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 2;
      position: relative;
    }

    nav h1 {
      font-size: 24px;
      color: #1e90ff;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background: rgba(30, 144, 255, 0.2);
    }

    main {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .main-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.01);
      padding: 3rem;
      border-radius: 15px;
      max-width: 800px;
      width: 90%;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(1px);
    }

    .main-content h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: #1e90ff;
      margin-bottom: 1.5rem;
    }

    .main-content p {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 2.5rem;
    }

    .watch-button {
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 1.2rem 3rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: bold;
      transition: all 0.3s ease;
      border: 2px solid #1e90ff;
    }

    .watch-button:hover {
      background: #1e90ff;
      color: #000;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- YouTube video background -->
  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/ChykAXLLwLo?autoplay=1&mute=1&controls=0&loop=1&playlist=ChykAXLLwLo&modestbranding=1&showinfo=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Navigation -->
  <nav>
    <h1>
      <a href="private.html" style="color: #1e90ff; text-decoration: none;" onclick="event.stopPropagation();">
        Alpha Airsoft
      </a>
    </h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Clayton Approved</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="signup.html">Waivers</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main>
    <div class="main-content">
      <h1>Alpha Airsoft</h1>
      <p></p>
      <a href="https://www.youtube.com/@alphaairsoft_pslm23" class="watch-button" target="_blank">Watch Here</a>
    </div>
  </main>
</body>
</html>
